<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gallery</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{{ url_for_static("style.css") }}" />
  </head>
  <body>
    <nav>{% for seg in navigation %}
      / {{ seg.name }}
      {% endfor %}
    </nav>
    <h1>Gallery</h1>
    <div id="AlbumContent">
      <section id="Albums">
        <h2>Albums</h2>
        <ul id="AlbumList" class="ItemList">
          {% for a in albums %}
          <li>
            <figure class="AlbumLink">
              <a href="{{ url_for_album(a.id) }}">
              {%- if a.cover_type == "image" -%}
              <img src="{{ url_for_repr(a.cover, "thumb") }}" alt="Album cover" />
              {%- else if a.cover_type == "static" -%}
              <img src="{{ url_for_static(a.cover) }}" alt="Default
              album cover" style="max-width: {{ thumb_size }}px;
              max-height: {{ thumb_size }}px;" />
              {%- endif -%}
              <figcaption><a href="{{ url_for_album(a.id) }}">{{ a.id }}</a></figcaption>
            </figure>
          </li>
          {% endfor %}
        </ul>
      </section>
      <section id="Photos">
        <h2>Photos</h2>
        <ul id="PhotoList" class="ItemList">
          {% for img in images %}
          <li>
            <a href="{{ url_for_photo(img.id) }}"><img src="{{ url_for_repr(img.id, "thumb") }}"
                                                       class="PhotoThumb" /></a>
          </li>
          {% endfor %}
        </ul>
      </section>
    </div>
  </body>
</html>
